spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: ${DB_URL}
    driverClassName: ${DB_DRIVER}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  liquibase:
    change-log: classpath:db/db.changelog-master.yaml
    enabled: true

custom:
  api:
    paths:
      v1: /api/v1